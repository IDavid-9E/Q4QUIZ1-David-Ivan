<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 rounded-4 shadow-lg text-center" style="background: linear-gradient(to right, #529BB8, #1899CC);">
      <img src="weighingscale.png" alt="Icon" class="mx-auto" width="150">
      <h2 class="mt-3 fw-bold">BMI Calculator</h2>
      <p class="fst-italic">
        <strong>Body Mass Index (BMI)</strong>
      </p>
      <details class="mb-3">
        <summary class="text-white fw-semibold">Instructions</summary>
        <p class="text-light">Enter your weight in kg and your height in meters to calculate your BMI.</p>
      </details>
      <div class="mb-2">
        <input type="number" id="weight" placeholder="Your weight in kg." class="form-control text-center">
        <span class="badge bg-dark mt-1">Kilograms</span>
      </div>
      <div class="mb-3">
        <input type="number" id="height" placeholder="Your height in meters." class="form-control text-center">
        <span class="badge bg-dark mt-1">Meters</span>
      </div>
      <button class="btn btn-info fw-bold mb-3" onclick="calculateBMI()">Calculate BMI</button>
      <div id="output" class="bg-dark text-white py-2 rounded">Output</div>
      <small class="mt-3 d-block">
        Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank" class="text-light">https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations</a>
      </small>
      <footer class="text-light mt-3">Ivan Kelly David | 9-Emerald</footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
